    <!-- ================> login section start here <================== -->
    <section class="log-reg">
        <div class="top-menu-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-7">
                        <div class="logo">
                            <a href="index.html"><img src="assets/images/logo/logo.png" alt="logo"></a>
                        </div>
                    </div>
                    <div class="col-lg-4 col-5">
                        <a href="index.html" class="backto-home"><i class="fas fa-chevron-left"></i> На главную </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="image">
            <!--  <a href="index.html"><img src="assets/images/imagine.png" alt="logo"></a>  -->
                    <img src="assets/images/imagine.png" alt="logo">
                </div>
                <div class="col-lg-7">
                    <div class="log-reg-inner">
                        <div class="section-header">
                            <h2 class="title"> Добро пожаловать </h2>
                            <p>Давайте создадим ваш профиль! Просто заполните поля ниже, и мы создадим новую учетную запись. </p>
                        </div>
                        <div class="main-content">
                            <form action="#">
                                <h4 class="content-title">Реквизиты учетной записи</h4>
                                <div class="form-group">
                                    <label>Имя пользователя*</label>
                                    <input type="text" class="my-form-control" placeholder="Имя пользователя">
                                </div>
                                <div class="form-group">
                                    <label>Email адрес*</label>
                                    <input type="email" class="my-form-control" placeholder="Email адрес">
                                </div>
                                <div class="form-group">
                                    <label>Пароль*</label>
                                    <input type="text" class="my-form-control" placeholder="Пароль">
                                </div>
                                <div class="form-group">
                                    <label>Подтвердите пароль*</label>
                                    <input type="text" class="my-form-control" placeholder="Подтвердите пароль">
                                </div>
                                <h4 class="content-title mt-5">Сведения о профиле</h4>
                                <div class="form-group">
                                    <label>Имя*</label>
                                    <input type="text" class="my-form-control" placeholder="Введите Имя">
                                </div>
                                <div class="form-group">
                                    <label>Дата рождения*</label>
                                    <input type="date" class="my-form-control">
                                </div>
                                <div class="form-group">
                                    <label>Я*</label>
                                    <div class="banner__inputlist">
                                        <div class="s-input me-3">
                                            <input type="radio" name="gender1" id="males1"><label for="males1">Мужчина</label>
                                        </div>
                                        <div class="s-input">
                                            <input type="radio" name="gender1" id="females1"><label
                                                for="females1">Женщина</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Ищу*</label>
                                    <div class="banner__inputlist">
                                        <div class="s-input me-3">
                                            <input type="radio" name="gender2" id="males"><label for="males">Мужчину</label>
                                        </div>
                                        <div class="s-input">
                                            <input type="radio" name="gender2" id="females"><label
                                                for="females">Женщину</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Семейное положение*</label>
                                    <div class="banner__inputlist">
                                        <select>
                                            <option value="Single" selected>Свободен</option>
                                            <option value="Marid">Женат/Замужем</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Город*</label>
                                    <input type="text" class="my-form-control" placeholder="Город">
                                </div>
                                <button class="default-btn reverse" data-toggle="modal" data-target="#email-confirm"><span>Создать профиль</span></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
